<!-- Navbar -->
<header class="bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-md ">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <!-- Logo -->
      <h1 class="text-2xl font-bold">ğŸ’Š Medicine Manager</h1>

      <!-- Nav Links (hidden on small screens) -->
      <nav class="hidden md:flex space-x-6">
        <a routerLink="/home"   class="text-lg font-medium hover:text-gray-200 transition">Home</a>
        <a routerLink="/medicine"  class="text-lg font-medium hover:text-gray-200 transition">Medicines</a>

      <!-- Hamburger Menu (visible on small screens) -->

          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>

    </div>
  
    <!-- Dropdown Menu for Small Screens -->
    @if (menuOpen) {
        <nav class="md:hidden bg-gradient-to-r from-blue-500 to-purple-600 px-6 py-4">
            <a routerLink="/home"  class="block text-lg font-medium text-white hover:text-gray-200 transition py-2">Home</a>
            <a routerLink="/medicine"  class="block text-lg font-medium text-white hover:text-gray-200 transition py-2">Medicines</a>
            </nav>
